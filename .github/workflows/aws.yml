name: awslogin

on:
  push:
    branches:
      - main

jobs:
  aws-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: us-east-1

      - name: Set up SSH Key from Variables
        run: |
          mkdir -p ~/.ssh
          echo "${{ vars.EC2_PEM_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.232.75.140 >> ~/.ssh/known_hosts
        shell: bash

      - name: Debug SSH Key (Check if it exists)
        run:  ls -l ~/.ssh
        
      - name: connect-ec2       
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@13.232.75.140 
          cd /home/ubuntu && ls -la
   
